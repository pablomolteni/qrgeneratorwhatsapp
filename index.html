<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp QR Code Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #25D366, #075E54);
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        h1 {
            color: #25D366;
            font-size: 24px;
            margin: 0 0 10px;
        }
        p.subtitle {
            color: #666;
            font-size: 14px;
            margin: 0 0 20px;
        }
        .error {
            background: #ffebee;
            color: #c62828;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            display: none;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 14px;
        }
        textarea {
            height: 80px;
            resize: none;
        }
        input::placeholder, textarea::placeholder {
            color: #999;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #25D366;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        button:hover {
            background-color: #128C7E;
        }
        #qrcode {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #downloadBtn {
            margin-top: 10px;
            background-color: #075E54;
        }
        #downloadBtn:hover {
            background-color: #034e43;
        }
        .url {
            word-wrap: break-word;
            color: #333;
            margin-top: 10px;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 5px;
        }
        .hint {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>WhatsApp QR Generator</h1>
        <p class="subtitle">Create QR codes for WhatsApp chats instantly</p>
        <div id="error" class="error">Error generating QR code: Please check your input.</div>
        <div>
            <label>Phone Number (International Format)</label>
            <input type="text" id="phone" placeholder="e.g., +5491145326131" required>
            <p class="hint">Include country code (e.g., +1 for US, +44 for UK)</p>
        </div>
        <div>
            <label>Pre-filled Message (Optional)</label>
            <textarea id="message" placeholder="This message will appear when someone scans the QR code"></textarea>
        </div>
        <button onclick="generateQR()">Generate QR Code</button>
        <div id="qrcode"></div>
        <button id="downloadBtn" style="display: none;" onclick="downloadQR()">Download QR Code</button>
        <div id="url" class="url" style="display: none;"></div>
    </div>

    <script>
        function generateQR() {
            const phone = document.getElementById('phone').value.trim();
            const message = encodeURIComponent(document.getElementById('message').value.trim());
            const errorDiv = document.getElementById('error');
            const qrcodeDiv = document.getElementById('qrcode');
            const downloadBtn = document.getElementById('downloadBtn');
            const urlDiv = document.getElementById('url');
            
            if (!phone.match(/^\+\d+$/)) {
                errorDiv.style.display = 'block';
                qrcodeDiv.innerHTML = '';
                downloadBtn.style.display = 'none';
                urlDiv.style.display = 'none';
                return;
            }
            errorDiv.style.display = 'none';
            
            const url = `https://wa.me/${phone}?text=${message}`;
            qrcodeDiv.innerHTML = '';
            
            new QRCode(qrcodeDiv, {
                text: url,
                width: 200,
                height: 200,
                colorDark: '#000000',
                colorLight: '#ffffff',
                correctLevel: QRCode.CorrectLevel.H
            });
            
            downloadBtn.style.display = 'block';
            urlDiv.style.display = 'block';
            urlDiv.textContent = url;
        }

        function downloadQR() {
            const qrcodeDiv = document.getElementById('qrcode');
            const canvas = qrcodeDiv.getElementsByTagName('canvas')[0];
            if (canvas) {
                const link = document.createElement('a');
                link.download = 'qrcode.jpg';
                link.href = canvas.toDataURL('image/jpeg', 1.0);
                link.click();
            }
        }
    </script>
</body>
</html>
